[test]
# 测试文件匹配模式
include = ["tests/**/*.test.ts"]

# 覆盖率配置
[coverage]
# 包含源文件
include = [
  "lib/**/*.ts",
  "database/**/*.ts",
  "app/api/**/*.ts",
]

# 排除的文件
exclude = [
  "node_modules/**",
  "dist/**",
  ".next/**",
  "tests/**",
  "**/*.d.ts",
  "scripts/**",
]

# 覆盖率阈值
threshold = { functions = 80, lines = 80, statements = 80 }

# 超时配置
timeout = 10000
