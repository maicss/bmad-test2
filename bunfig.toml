[test]
include = [
  "tests/unit/**/*.test.ts",
  "tests/integration/**/*.test.ts"
]
exclude = [
  "tests/e2e/**",
]

[coverage]
include = [
  "lib/**/*.ts",
  "database/**/*.ts",
  "app/api/**/*.ts",
]
exclude = [
  "node_modules/**",
  "dist/**",
  ".next/**",
  "tests/**",
  "**/*.d.ts",
  "scripts/**",
]
threshold = { functions = 80, lines = 80, statements = 80 }
timeout = 10000
